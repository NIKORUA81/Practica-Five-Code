<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
</head>
<body>

    <h2>Lista de Empresas</h2>

    <br>

        <tr>
            <th>Nit</th>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>

</html>
