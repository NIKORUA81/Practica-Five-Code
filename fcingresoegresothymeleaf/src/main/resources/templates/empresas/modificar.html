<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Datos de la empresa</title>
</head>
<body>
  <h1>Datos de la empresa</h1>
  <a th:href="@{/}">Inicio</a>
  <br>
  <a th:href="@{/empresas/list}">Empresas</a>
  <form th:action="@{/guardar}" method="post" th:object="${empresa}">
    <label for="nit">Nit</label>
    <input type="text" name="cedula" th:field="*{nit}"/>
    <br>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <br>
  </form>
</body>
</html>
