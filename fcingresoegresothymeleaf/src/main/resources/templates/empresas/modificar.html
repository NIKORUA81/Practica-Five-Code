<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Datos de la empresa</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.2/css/all.min.css}" >
</head>
<body>
  <header th:replace="layout/plantilla :: header"></header>
  <h1>Datos de la empresa</h1>
  <a th:href="@{/}">Inicio</a>
  <br>
  <a th:href="@{/empresas/list}">Empresas</a>
  <form th:action="@{/empresas/guardar}" method="post" th:object="${empresa}">
    <label for="nit">Nit</label>
    <input type="text" name="nit" th:field="*{nit}" />
    <br>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <br>
    <label for="direccion">Dirección</label>
    <input type="text" name="direccion" th:field="*{direccion}"/>
    <br>
    <label for="telefono">Teléfono</label>
    <input type="text" name="telefono" th:field="*{telefono}" />
    <br>
    <input type="submit" name="guardar" value="Guardar">
  </form>
  <footer th:replace="layout/plantilla :: footer"></footer>
  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
