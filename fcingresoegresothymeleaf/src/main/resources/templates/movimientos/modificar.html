<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movimiento</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.2/css/all.min.css}" >
</head>
<body>
  <h1>Movimiento</h1>
  <a th:href="@{/}">Inicio</a>
  <br>
  <a th:href="@{/movimientos/list}">Movimientos</a>
  <form th:action="@{/movimientos/guardar}" method="post" th:object="${movimiento}">
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" th:field="*{fecha}"/>
    <br>

    <label for="descripcion">Descripci√≥n</label>
    <input type="text" name="descripcion" th:field="*{descripcion}"/>
    <br>
    <label for="monto">Monto</label>
    <input type="text" name="monto" th:field="*{monto}"/>
    <br>
    <label for="empleado">Empleado</label>
    <input type="text" name="empleado" th:field="*{empleado}"/>
    <br>
    <!--
    <label for="empresa">Empresa</label>
    <input type="text" name="empresa" th:field="*{empresa}"/>
    <br>
    -->
    <input type="submit" name="guardar" value="Guardar">
  </form>
  <footer th:replace="layout/plantilla :: footer"></footer>
  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
