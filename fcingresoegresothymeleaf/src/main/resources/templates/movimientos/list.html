<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Movimientos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.2/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css.footer.css}">
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <h2>Lista de Movimientos</h2>
    <a th:href="@{/}">Inicio</a><br>
    <a th:href="@{/movimientos/crear}">Nuevo Movimiento</a>
    <table border="1" class="border border-secondary rounded">
        <tr>
            <th>Fecha</th>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Empleado</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <tr th:each="movimiento : ${movimientos}" th:if="${movimiento.estado}">
            <td th:text="${movimiento.fecha}"></td>
            <td th:text="${movimiento.descripcion}"></td>
            <td th:text="${movimiento.monto}"></td>
            <td th:text="${movimiento.empleado}"></td>
            <td><a th:href="@{/movimientos/editar/}+${movimiento.idTransaccion}" th:text="Editar"></a></td>
            <td><a th:href="@{/movimientos/eliminar/}+${movimiento.idTransaccion}" th:text="Eliminar">Eliminar</a></td>
        </tr>
    </table>

    <footer th:replace="layout/plantilla :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
